  <!-- <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button> -->
  <ion-header>
    
    <ion-navbar color="primary">
      
      <ion-title>
  
      <p (click)="goBack()"> <i class="fa fa-angle-left" aria-hidden="true"></i>Moneta - (Digital Assistance)</p> 
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
   
    <ion-list no-lines>
      <ion-item text-wrap *ngFor="let m of messages" [ngClass]="{ 'from': m.from === 'bot','to':   m.from === 'user' }">
        <ion-avatar item-start>
          <img [src]="m.from === 'bot' ? 'https://cdn3.iconfinder.com/data/icons/avatars-9/145/Avatar_Robot-512.png' : 'https://image.flaticon.com/icons/png/128/149/149071.png'">
        </ion-avatar>
        <h2>
          <strong>{{m.from}}</strong>
        </h2>
        <div class="message">{{m.msg}}</div>
        <p>
          <img *ngIf="m.iconURL != ''" [src]="m.iconURL" (click)="onClickWeatherIcon()"  />
        </p>
        <ion-note item-end>{{currentDate | date:"fullDate" }}</ion-note>
      </ion-item>
    </ion-list>
    
  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-input type="text" [(ngModel)]="chatBox" placeholder="Type your message here..." (keypress)="keyPressHandler($event.keyCode, chatBox)"></ion-input>
      <ion-buttons end>
        <button ion-button (click)="send(chatBox)">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-footer>
