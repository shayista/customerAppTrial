<ion-content>
        <form #f="ngForm" class="formFields"  (ngSubmit)="f.valid && enableEdit()">
    <div class="subHeaderProfile">
        <p class="button-clear" (click)="goBack()">
            <i class="fa fa-angle-left" aria-hidden="true"></i>Profile
        </p>
      
        <p class="editOption" id="editOption" *ngIf="!editOption" (click)="enableEdit()">Edit</p>
        <button class="editOption" *ngIf="editOption" [disabled]="f.invalid" type="submit">Save</button>
         
        <ion-card class="profileMenu" >
        
            <ion-item no-margin no-padding (click)="getPhoto()">
              
         
                <img class="attendeePhoto" *ngIf="imgPreview" src="http://10.242.251.141:8080/{{ imgPreview }}" >
                <img class="attendeePhoto"  *ngIf="!imgPreview" src="assets/imgs/profilepic_male.png" >
          
               
            </ion-item>
        </ion-card>
    </div>
    <div class="clear-fix"></div>
 
        <div class="fromConatiner" *ngIf="attendeeDetails" >
            <label>Name</label>
            <input type="text" [disabled]="!editOption" [value]="attendeeDetails.name" name="attendeeName" [(ngModel)]="attendeeName" #attendeeNameValid=ngModel minlength="4"
                required/>
            <div class="usernameRequirement" class="error" *ngIf="attendeeNameValid.touched && !attendeeNameValid.valid">
            Enter a valid name
        </div>

            <label> Email</label>
            <input type="email" [disabled]="!editOption" [value]="attendeeDetails.email" name="attendeeEmail" [(ngModel)]="email" #attendeeEmailValid=ngModel
                required/>
            <div  class="error" *ngIf="attendeeEmailValid.touched && !attendeeEmailValid.valid">
            Email is required
        </div>
          <div>            
            <label> Contact Number</label>
            <input type="tel" [disabled]="!editOption" [value]="attendeeDetails.contactNumber" name="attendeeTel" [(ngModel)]="attendeeTel" #attendeeTelValid=ngModel  
                required/>
         <div class="usernameRequirement" class="error" *ngIf="attendeeTelValid.touched && !attendeeTelValid.valid">
        Enter a valid phone number
            </div>
        </div>
        

            <p>Change Security Question</p>
            <label>Security Question</label>

            <ion-select name="securityQuestion" [disabled]="!editOption" id="securityDropDown" [(ngModel)]="securityQuestion" 
                class="securityDropDown" [attr.value]="attendeeDetails.quesAns.Question">
                <ion-option class="dropDownOptions " selected hidden disabled>Select a question</ion-option>
                <ion-option [disabled]="!editOption">What is the name of your first pet?</ion-option>
                <ion-option [disabled]="!editOption">What is favourite car to ride? </ion-option>
            </ion-select>

            <label> Your Answer</label>
            <input type="text" [disabled]="!editOption" [value]="attendeeDetails.quesAns.answer" name="securityAnswer" [(ngModel)]="securityAnswer"  />
            <!-- <div class="btn-field-org" [hidden] = "!editOption">
                <button type="submit" class="btn btn-default sub" [disabled]=f.invalid>Save</button>
                <button type="button" (click)="skip()" class="btn btn-default can">Cancel</button>
            </div> -->

        </div>
    </form>
</ion-content>
