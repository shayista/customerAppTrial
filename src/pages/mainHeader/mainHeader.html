<ion-header class="header" no-padding>


  <ion-navbar no-margin no-padding no-border hideBackButton="true">
      <div class="flex-container">
        <div>
            <button class="menuButton" ion-button menuToggle left>
                <ion-icon  name='menu'></ion-icon>
              </button>

        </div>

   
    <div class="logoTitle" (click)="goBack()">
      <img class="mainLogo" src="assets/imgs/logo1.png">
    </div>

    <div id="notification-icon" class="notification-icon" >
      <i class="fa fa-bell-o notifiation" (click)="notificationPopover()" aria-hidden="true"></i>
      <i class="fa fa-comments-o notifiation" (click)="openChatInstant()" aria-hidden="true"></i>
      <span *ngIf="notificationUnreadCount" class="badge count">{{notificationUnreadCount}}</span>
    </div>
  </div>
  </ion-navbar>
</ion-header>


    <ion-menu class="menuContent" [content]="mycontent" persistent="true" type="overlay" >
        
           
        <ion-card class="profileMenu">
            
              <ion-item no-margin no-padding no-background>
                
                <img  class="profilePic"  src="http://10.242.251.141:8080/{{ imageAttendee }}">  
               
                <p>{{attendeeId }}</p>
              
              </ion-item>
            </ion-card>
                     <button class="buttonsProfile"  menuClose  (click)="goToProfile()">
                        <i class="fa fa-user" aria-hidden="true"></i>   Profile
                    </button>
                    <button  class="buttonsProfile" menuClose  (click)="goToForgotPassword()">
                        <i class="fa fa-lock" aria-hidden="true"></i> Change Password
                    </button>
                    <button  class="buttonsProfile" menuClose  (click)="logout()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                    </button>
                    <ion-footer>
                      <div class="termsConditions">    
                        <p>Version 1.0.0 |  <span>Privacy & Terms</span></p>
                        <p>Visit Organizer</p>
                       </div>
                    </ion-footer>
        </ion-menu>
     
<ion-content>
        <ion-nav #mycontent [root]="home"></ion-nav>


</ion-content>
