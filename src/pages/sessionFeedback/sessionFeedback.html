<ion-content class="sessionFeedbackConatiner">
    <div class="subHeader">
        <p class="button-clear" ng-disabled="clicked" (click)="goBack()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>FeedBack Cognizant Digital Capabilities
        </p>
  
    </div>
    <form >
    <div class="sessionDeatilsConatiner">
    <h3>Session Feedback</h3>
    <ul class="feedbackUl">
        <li class="contentQuality">
          <p>Content Quality</p>
          <div class="feedBackContainer">
          <input class="rangeIndicator slider" id="slider0" type="range" list="tickmarks" min="1" max="100" step="1"  value="0"  (change)="rangeCal($event)">
        <img src="assets/imgs/feebacknumber.png" >
        </div>
        </li>
        <li class="presentationSkills">
            <p>Presentation Skills</p>
            <div class="feedBackContainer">
            <input class="rangeIndicator slider" id="slider1" type="range" list="tickmarks" min="1" max="100" step="1"  value="0"  (change)="rangeCal($event,this)">
            <img src="assets/imgs/feebacknumber.png" >
        </div>
        </li>
    </ul>
    <p class="serviceSession">Service Feedback</p>
    <ul class="serviceUI">
        <li class="cabService">
          <p>CabService</p>
          <div class="feedBackContainer">
          <input class="rangeIndicator slider" id="slider2" type="range" list="tickmarks" min="1" max="100" step="1"  value="0"  (change)="rangeCal($event)">
          <img src="assets/imgs/feebacknumber.png" >
        </div>
        </li>
        <li class="hotelService">
            <p>Hotel service</p>
            <div class="feedBackContainer">
            <input class="rangeIndicator slider" id="slider3" type="range" list="tickmarks" min="1" max="100" step="1"  value="0"  (change)="rangeCal($event)">
            <img src="assets/imgs/feebacknumber.png" >
        </div>
        </li>
        <li class="foodService">
            <p>Food and Cafe Service</p>
            <div class="feedBackContainer">
            <input class="rangeIndicator slider" id="slider4" type="range" list="tickmarks" min="1" max="100" step="1"  value="0"  (change)="rangeCal($event)">
            <img src="assets/imgs/feebacknumber.png" >
            </div>
        </li>
    </ul>
   
    </div>
    <div class="commentSession">
    <ul class="overAllFeedback">
        <li class="finalFeedback">
            <p>Overall Rating</p>
            <div class="feedBackContainer">
            <input class="rangeIndicator slider" id="slider5" type="range" list="tickmarks" min="1" max="100" step="1"  list="steplist" value="0"  (change)="rangeCal($event)">
            <img src="assets/imgs/feebacknumber.png" >
        </div>
        </li>
    </ul>
 
        <label class="additionalComment" >Additional Comment <span class="optional">(Optional)</span></label>
        <textarea class="textareaComment" [(ngModel)]="additionalCommentsText" name="comments" placeholder="Enter your comments here"></textarea>
        <div class="btn-field-org">
            <button type="submit" (click)="sessionFeedBackForm()"class="btn btn-default sub">Submit</button>
            <button type="button" (click)="goBack()" class="btn btn-default can">Cancel</button>
          </div>
    </div>
</form>
</ion-content>
