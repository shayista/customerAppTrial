<ion-content class="loginContent" style="background:url(assets/imgs/BG.png) no-repeat center;background-size:cover;">
  <div class="conatiner">


    <p class="logoImage">
      <img class="logo" src="assets/imgs/logo.png" />
    </p>
    <p class="loginTitle">User Login</p>

    <form #f="ngForm" id="loginForm" (ngSubmit)="f.valid && validUser(f)">
      <ion-item class="loginInput">
        <ion-input type="email" name="username" placeholder="User Name" [(ngModel)]="username" #user="ngModel" required>
        </ion-input>
     
      </ion-item>
  
      <ion-item class="loginInput">
        <ion-input type="password" placeholder="Password " minlength="5" maxlength="10"  name="password" [(ngModel)]="password" #pwd="ngModel" required  >
        </ion-input>
      </ion-item>
  
      <input type="submit" class="page-button" value="Login" [disabled]=f.invalidz>



    </form>
  
  
 
  
  <div  class="usernameRequirement" class="error" *ngIf ="user.touched && !user.valid">
    Username is required
  </div>
  <div  class="passwordRequirement" class="error" *ngIf ="pwd.touched && !pwd.valid">
    Password is required
 </div>
 <p (click)="forgotPassword()" class="forgotPassword">
    Forgot Password?
  </p>
 <div class="footer"><p >&copy; 2018 Cognizant, all rights reserved</p></div> 
</div>
</ion-content>
