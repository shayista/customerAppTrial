<ion-content>
<div class="subHeader">
    <p class="button-clear"  (click)="goBack()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>Security Question
    </p>
</div>
<div>

    <p class="passwordLogo"><i class="fa fa-lock icon passwordChange"></i></p>
   <div class="passwordContainer"> 
       <p class="passwordgudlines"><span>Note:</span>Kindly provide the answer for Security question you have added in order to change Password. 
     </p> 
   </div>
   <div class="formContainer">

 
<form class="formFields" #f="ngForm"  (ngSubmit)="f.valid && SecurityQuestion(f)">
    <label>Security Question</label>
     <input type="text" name="securityQuestion" [(ngModel)]="securityQuestion" id="securityDropDown" [disabled]
     [value]="securityQuestionFetched"/>
       
      <label> Your Answer</label>
    <input type="password" placeholder="Enter the security answer" name="reenterNewPassword" [(ngModel)]="securityAnswer"/>
    
    <div class="btn-field-org">
            <button type="submit" class="btn btn-default sub">Submit</button>
            <button type="button"(click)="logout()" class="btn btn-default can">Cancel</button>
    </div>
</form>
</div>   
</div>
</ion-content>
